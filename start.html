<!DOCTYPE html>
<html>
    <head>
        <title>Start</title>
    </head>
    <body>
        <video autoplay muted loop id="background_video">
            <source src="stars_bg.mp4" type="video/mp4">
        </video>
        <div class="start">
            <span>Recreate the solar system</span>
            <button id="start-the-game">Start</button>
        </div>
    </body>
</html>
<script>
    document.getElementById("start-the-game").onclick = function () {
        location.href = "index.html";
    };
</script>
<style>
    #background_video{
    position: fixed;
    right: 0;
    bottom: 0;
    min-width: 100%;
    min-height: 100%;
}
    #start-the-game{
    top: 50%;
    left: 50%;
    background-color: white;
    font-size: 1rem;
    color: black;
    padding: 0.75rem;
    margin: 1rem;
    position: absolute;
    min-height: fit-content;
    min-width: fit-content;
    font-weight: bold;
    border-radius: 10px;
    cursor: pointer;
}
</style>
